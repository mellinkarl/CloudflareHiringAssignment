<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <div id="notification-form-container">
            <h1 id="notification-form-title">Create Notification</h1>
            <form id="notification-form">
                <textarea id="notification-message" placeholder="Message..." required></textarea>
                <select id="notification-type" required>
                    <option value="" disabled selected>Choose Type</option>
                    <option value="alert">Alert</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                </select>
                <button id="send-notification-btn" type="submit">Send</button>
            </form>
        </div>
        <script src="../src/index.js"></script>
    </body>
</html>
